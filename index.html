<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="pokedex.css">
    <link rel="shortcut icon" href="pokeball.png" type="image/x-icon">
    
</head>
<body>
    <div data-poke-name class="namePokemon">Pokédex</div>
    <section class="Imagen">
        <img src="pokeball.png" alt="Pokemon" id="pokeImg" width="160px" class="Imagen">
    </section>
    <section class="intro">
        <input type="text" placeholder="Pon el nombre de un Pokémon" id="pokeName" name="pokeName">
        <button onclick="fetchPokemon()" butto class="butto">Buscar</button>
    </section>
    <section class="dexfondo">
        <div pokeID class="pokeID"></div>
        <div pokeTypes class="pokeTypes"></div>
        <div pokeStats class="pokeStats"></div>
    </section>

</body>
<footer>
    <script src="pokedex.js"></script>
</footer>
</html>
